<div class="page">
  <section class="card">
    <div class="card-header">
      NgChat
    </div>
    <div class="card-body">
      <ng-container *ngFor="let comment of comments">
        <div class="media">
          <div class="media-left">
            <a href="#" class="icon-rounded">S</a>
          </div>
          <div class="media-body">
            <h4 class="media-heading">{{comment.name}} Date:2016/09/01</h4>
            <div>{{comment.content}}</div>
          </div>
        </div>
    </ng-container>
      <hr>
      <div class="media">
        <div class="media-body">
          <h4 class="media-heading">Tanaka Jiro Date:2016/09/01</h4>
          <div>{{content}}</div>
        </div>
        <div class="media-right">
          <a href="#" class="icon-rounded">T</a>
        </div>
      </div>
    </div>
  </section>

  <section>
    <form class="chart-form">
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="content" name="comment" placeholder="Comment">
        <div class="input-group-append">
          <button class="btn btn-info" type="button">SEND</button>
        </div>
      </div>
    </form>
  </section>
</div>
